<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta-name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #videoContainer {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      z-index: 0;
    }

    #video {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      object-fit: contain;
      background: black;
    }

    /* MOBILE: cover full screen */
    @media(max-width:820px){
      #video {
        object-fit: cover;
      }
    }

    #interactionOverlay {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: transparent;
      touch-action: manipulation;
    }

    /* Countdown text ABOVE button, bottom center */
    #timer {
      position: fixed;
      left: 50%;
      bottom: 85px;
      transform: translateX(-50%);
      z-index: 2;
      font-size: 22px;
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      text-shadow: 0px 0px 6px black;
    }

    /* BUTTON ‚Äî bottom center ALWAYS */
    #directionsBtn {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      z-index: 2;
      padding: 14px 26px;
      font-size: 18px;
      font-family: sans-serif;
      font-weight: bold;
      background: rgba(255,255,255,0.9);
      color: black;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      animation: pulse 1.8s infinite ease-in-out;
    }

    @keyframes pulse {
      0%   { transform: translateX(-50%) scale(1); }
      50%  { transform: translateX(-50%) scale(1.06); }
      100% { transform: translateX(-50%) scale(1); }
    }

  </style>
</head>

<body>

  <div id="videoContainer">
    <video id="video" playsinline preload="auto" loop>
      <source src="engagement_video.mp4" type="video/mp4">
    </video>
  </div>

  <div id="timer"></div>

  <button id="directionsBtn">Get Directionsüìç</button>

  <div id="interactionOverlay"></div>

  <script>
    const video = document.getElementById("video");
    const interactionOverlay = document.getElementById("interactionOverlay");
    const directionsBtn = document.getElementById("directionsBtn");
    const timerDiv = document.getElementById("timer");

    let started = false;

    function startVideoWithSound() {
      if (started) return;
      started = true;

      video.currentTime = 0;
      video.muted = false;

      video.play().then(() => {
        interactionOverlay.style.display = "none";
      }).catch(err => started = false);
    }

    interactionOverlay.addEventListener("click", startVideoWithSound);
    interactionOverlay.addEventListener("touchstart", startVideoWithSound);

    directionsBtn.addEventListener("click", () => {
      startVideoWithSound();
      window.open("https://maps.app.goo.gl/J7P1sr5ddDeCUzAQ6", "_blank");
    });

    /* COUNTDOWN */
    const target = new Date("2025-12-22T09:00:00");

    setInterval(() => {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        timerDiv.textContent = "Today is the day üéâ";
        return;
      }

      const d = Math.floor(diff/(1000*60*60*24));
      const h = Math.floor((diff/(1000*60*60))%24);
      const m = Math.floor((diff/(1000*60))%60);
      const s = Math.floor((diff/1000)%60);

      timerDiv.textContent = `${d}d : ${h}h : ${m}m : ${s}s`;
    }, 1000);
  </script>

</body>
</html>
