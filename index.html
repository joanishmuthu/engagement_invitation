<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta-name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #videoContainer {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background: black;
    }

    #tapLayer {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: transparent;
      touch-action: manipulation;
    }

    #locationBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 10000;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 18px;
      font-family: sans-serif;
      color: black;
      cursor: pointer;
      border: none;
      font-weight: bold;
      backdrop-filter: blur(4px);
    }
  </style>
</head>

<body>

  <div id="videoContainer">
    <video id="video" preload="auto" playsinline loop>
      <source src="engagement_video.mp4" type="video/mp4">
    </video>
  </div>

  <button id="locationBtn">Get Location!üìç</button>
  <div id="tapLayer"></div>

  <script>
    const tapLayer = document.getElementById("tapLayer");
    const video = document.getElementById("video");
    const locationBtn = document.getElementById("locationBtn");

    /* DEVICE SCALING */
    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
          || window.innerWidth <= 820;
    }

    function applyScalingMode() {
      if (isMobileDevice()) {
        video.style.objectFit = "cover";
      } else {
        video.style.objectFit = "contain";
      }
    }

    applyScalingMode();
    window.addEventListener("resize", applyScalingMode);

    /* AUDIO START */
    function startVideo() {
      video.muted = false;
      video.currentTime = 0;

      video.play().then(() => {
        tapLayer.remove();
      }).catch(err => console.log(err));
    }

    tapLayer.addEventListener("click", startVideo);
    tapLayer.addEventListener("touchstart", startVideo);

    /* MAP LINK */
    locationBtn.onclick = () => {
      window.open(
        "https://www.google.com/maps?q=8/43A, Thiruvattar - Colachel Rd, near Nangil Milk Plant, Kaduvetty, Mulagumoodu, Thiruvithamcode, Tamil Nadu 629167",
        "_blank"
      );
    };
  </script>

</body>
</html>
