<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation</title>

  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #tapScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-size: 28px;
      font-family: sans-serif;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="tapScreen">Tap anywhere to start</div>

  <video id="video" preload="auto" playsinline>
    <source src="engagement_video.mp4" type="video/mp4">
  </video>

  <script>
    const tapScreen = document.getElementById("tapScreen");
    const video = document.getElementById("video");

    const startVideo = () => {
      tapScreen.style.display = "none";
      video.style.display = "block";

      video.play().catch(err => {
        console.log("Playback failed:", err);
      });
    };

    tapScreen.addEventListener("click", startVideo);
    tapScreen.addEventListener("touchstart", startVideo);
  </script>

</body>
</html>
