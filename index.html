<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta-name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #videoContainer {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: black;
    }

    #tapLayer {
      position: fixed;
      inset: 0;
      z-index: 9998;
      background: transparent;
      touch-action: manipulation;
    }

    #locationBtn {
      position: fixed;
      z-index: 99999;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 26px 48px;
      font-size: 32px;
      font-family: sans-serif;
      color: black;
      border: none;
      font-weight: 700;
      cursor: pointer;
      backdrop-filter: blur(5px);
      animation: pulse 1.8s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* Full center on mobile */
    @media(max-width:820px){
      #locationBtn {
        top:50%;
        left:50%;
        transform:translate(-50%, -50%);
      }
    }

    /* Desktop = bottom corner */
    @media(min-width:821px){
      #locationBtn {
        bottom:30px;
        right:30px;
        transform:none;
      }
    }

  </style>
</head>

<body>

  <div id="videoContainer">
    <video id="video" playsinline preload="auto" loop>
      <source src="engagement_video.mp4" type="video/mp4">
    </video>
  </div>

  <button id="locationBtn">Get Location!üìç</button>
  <div id="tapLayer"></div>

<script>
const tapLayer = document.getElementById("tapLayer");
const video = document.getElementById("video");
const locationBtn = document.getElementById("locationBtn");

// silent unlock audio (Base64 inline)
const unlockAudio = new Audio("data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA//////////8AAAAA");

function isMobile(){
  return /Android|iPhone|iPad/i.test(navigator.userAgent) || window.innerWidth<=820;
}

function applyFit(){
  video.style.objectFit = isMobile() ? "cover":"contain";
}
applyFit();
addEventListener("resize",applyFit);

function startVideo(){
  unlockAudio.play().then(()=>{
    video.muted = false;
    video.currentTime = 0;
    return video.play();
  }).then(()=>{
    tapLayer.remove();
  }).catch(e=>console.log("fail",e));
}

tapLayer.addEventListener("click", startVideo);
tapLayer.addEventListener("touchstart", startVideo);

locationBtn.onclick = ()=>{
  window.open(
    "https://www.google.com/maps?q=8/43A, Thiruvattar - Colachel Rd, near Nangil Milk Plant, Kaduvetty, Mulagumoodu, Thiruvithamcode, Tamil Nadu 629167",
    "_blank"
  );
};
</script>

</body>
</html>
