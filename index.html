<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta-name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
    }

    /* transparent clickable layer */
    #tapLayer {
      position: fixed;
      inset: 0;
      z-index: 10;
    }
  </style>
</head>

<body>

  <video id="video" preload="auto" playsinline muted loop>
    <source src="engagement_video.mp4" type="video/mp4">
  </video>

  <!-- invisible layer to catch the FIRST user gesture -->
  <div id="tapLayer"></div>

  <script>
    const tapLayer = document.getElementById("tapLayer");
    const video = document.getElementById("video");

    // Start muted autoplay immediately, avoid black frame
    video.play().catch(()=>{});

    const enableAudio = () => {
      tapLayer.remove();      // remove layer fully
      video.muted = false;    // unmute
      video.currentTime = 0;  
      video.play();
    };

    tapLayer.addEventListener("click", enableAudio);
    tapLayer.addEventListener("touchstart", enableAudio);
  </script>

</body>
</html>
