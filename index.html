<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta-name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #videoContainer {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background: black;
    }

    /* MOBILE — cover full screen no bars */
    @media (max-width: 820px) {
      video {
        object-fit: cover;
      }
    }

    /* DESKTOP — DO NOT stretch, allow letterbox */
    @media (min-width: 821px) {
      video {
        object-fit: contain;
      }
    }

    #tapLayer {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: transparent;
    }
  </style>
</head>

<body>

  <div id="videoContainer">
    <video id="video" preload="auto" playsinline muted loop>
      <source src="engagement_video.mp4" type="video/mp4">
    </video>
  </div>

  <div id="tapLayer"></div>

  <script>
    const tapLayer = document.getElementById("tapLayer");
    const video = document.getElementById("video");

    // prevent initial black frame
    video.play().catch(()=>{});

    function enableAudio() {
      video.muted = false;
      video.currentTime = 0;

      video.play().then(() => {
        tapLayer.remove();
      }).catch(()=>{});
    }

    tapLayer.addEventListener("click", enableAudio);
    tapLayer.addEventListener("touchstart", enableAudio);
  </script>

</body>
</html>
