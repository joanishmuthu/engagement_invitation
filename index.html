<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation - Joani0sh & Berisha</title>
  <style>
    /* General styling */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    /* Fade and slide animation */
    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      position: relative;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeSlideUp 1s ease forwards;
    }

    .card video {
      width: 100%;
      height: auto;
      display: block;
      border: none;
      animation: fadeSlideUp 1.2s ease forwards;
    }

    /* Floating emojis animation */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 6s ease-in-out infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-20px) rotate(15deg);
        opacity: 1;
      }
      100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
    }

    /* Specific emoji placements */
    .emoji-ring {
      top: -20px;
      left: 20px;
      animation-delay: 0s;
    }
    .emoji-heart {
      top: 10px;
      right: 30px;
      animation-delay: 1s;
    }
    .emoji-sparkle {
      bottom: 20px;
      left: 40px;
      animation-delay: 2s;
    }
    .emoji-champagne {
      bottom: 30px;
      right: 20px;
      animation-delay: 3s;
    }

    /* Map link styling */
    .map-link {
      display: inline-block;
      margin: 25px auto;
      padding: 12px 28px;
      background-color: #4a6cf7;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      animation: fadeSlideUp 1.4s ease forwards;
    }

    .map-link:hover {
      background-color: #3a56c5;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(58, 86, 197, 0.3);
    }

    footer {
      text-align: center;
      margin-top: 15px;
      color: #666;
      font-size: 0.9rem;
      animation: fadeSlideUp 1.6s ease forwards;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .map-link {
        font-size: 0.95rem;
        padding: 10px 24px;
      }
      .emoji {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Floating engagement emojis -->
    <div class="emoji emoji-ring">üíç</div>
    <div class="emoji emoji-heart">‚ù§Ô∏è</div>
    <div class="emoji emoji-sparkle">‚ú®</div>
    <div class="emoji emoji-champagne">ü•Ç</div>

    <!-- Engagement video -->
    <video autoplay muted loop playsinline controls>
      <source src="engagement_video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <a
    class="map-link"
    href="https://maps.app.goo.gl/JJgTrtpMezjbQPsL9?g_st=aw"
    target="_blank"
    rel="noopener noreferrer"
  >
    üìç View Location on Google Maps
  </a>
</body>
</html>
