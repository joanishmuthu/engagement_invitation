<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta-name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #videoContainer {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      z-index: 0;
    }

    #video {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      object-fit: contain;
      background: black;
    }

    @media (max-width: 820px) {
      #video {
        object-fit: cover;
      }
    }

    #interactionOverlay {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: transparent;
      touch-action: manipulation;
    }

    #directionsBtn {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      z-index: 2;
      padding: 14px 26px;
      font-size: 18px;
      font-family: sans-serif;
      font-weight: bold;
      background: rgba(255,255,255,0.9);
      color: black;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      animation: pulse 1.8s infinite ease-in-out;
    }

    @keyframes pulse {
      0%   { transform: translateX(-50%) scale(1); }
      50%  { transform: translateX(-50%) scale(1.06); }
      100% { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>

<body>

  <div id="videoContainer">
    <video id="video" playsinline preload="auto" loop>
      <source src="engagement_video.mp4" type="video/mp4">
    </video>
  </div>

  <button id="directionsBtn">Get Directionsüìç</button>

  <div id="interactionOverlay"></div>

  <script>
    const video = document.getElementById("video");
    const interactionOverlay = document.getElementById("interactionOverlay");
    const directionsBtn = document.getElementById("directionsBtn");

    let started = false;

    function startVideoWithSound() {
      if (started) return;
      started = true;

      video.currentTime = 0;
      video.muted = false;

      video.play().then(() => {
        interactionOverlay.style.display = "none";
      }).catch(err => {
        console.log("play failed:", err);
        started = false;
      });
    }

    interactionOverlay.addEventListener("click", startVideoWithSound);
    interactionOverlay.addEventListener("touchstart", startVideoWithSound);

    directionsBtn.addEventListener("click", () => {
      startVideoWithSound();
      window.open("https://maps.app.goo.gl/J7P1sr5ddDeCUzAQ6", "_blank");
    });

    /* GUARANTEE BUTTON ALIGNS CENTER BOTTOM ALWAYS */
    function enforceButtonPosition() {
      directionsBtn.style.left = "50%";
      directionsBtn.style.bottom = "24px";
      directionsBtn.style.transform = "translateX(-50%)";
    }

    window.addEventListener("resize", enforceButtonPosition);
    window.addEventListener("orientationchange", enforceButtonPosition);

    enforceButtonPosition();
  </script>

</body>
</html>
