<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta-name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation</title>

  <style>

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #videoContainer {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      z-index: 0;
    }

    #video {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      object-fit: contain;
      background: black;
    }

    @media(max-width:820px){
      #video {
        object-fit: cover;
      }
    }

    #interactionOverlay {
      position: fixed;
      inset: 0;
      z-index: 5;
      background: transparent;
      touch-action: manipulation;
    }

    /* TIMER + RIBBON + FLIP */
    #timer {
      position: fixed;
      left: 50%;
      bottom: 90px;
      transform: translateX(-50%) rotateX(90deg);
      z-index: 10;
      font-size: 24px;
      font-family: sans-serif;
      color: white;
      opacity: 0;
      padding: 12px 28px;
      border-radius: 40px;
      background: linear-gradient(135deg, #be185d, #e11d48, #be185d);
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
      animation: flipIn 1s forwards ease-out;
      transform-origin: bottom;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
    }

    #timer:before,
    #timer:after {
      content: "";
      position: absolute;
      width: 32px;
      height: 32px;
      background: #9d174d;
      bottom: -16px;
      z-index: -1;
      border-radius: 4px;
    }

    #timer:before {
      left: -22px;
      transform: rotate(-20deg);
    }

    #timer:after {
      right: -22px;
      transform: rotate(20deg);
    }

    @keyframes flipIn {
      0% {
        opacity: 0;
        transform: translateX(-50%) rotateX(90deg);
      }
      50% {
        opacity: 0.5;
        transform: translateX(-50%) rotateX(40deg);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) rotateX(0deg);
      }
    }


    /* BUTTON */
    #directionsBtn {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      z-index: 10;
      padding: 14px 26px;
      font-size: 18px;
      font-family: sans-serif;
      font-weight: bold;
      background: rgba(255,255,255,0.9);
      color: black;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      animation: pulse 1.8s infinite ease-in-out;
    }

    @keyframes pulse {
      0%   { transform: translateX(-50%) scale(1); }
      50%  { transform: translateX(-50%) scale(1.06); }
      100% { transform: translateX(-50%) scale(1); }
    }

  </style>
</head>
<body>

  <div id="videoContainer">
    <video id="video" playsinline preload="auto" loop>
      <source src="engagement_video.mp4" type="video/mp4">
    </video>
  </div>

  <div id="timer"></div>

  <button id="directionsBtn">Get Directionsüìç</button>

  <div id="interactionOverlay"></div>

<script>

  const video = document.getElementById("video");
  const interactionOverlay = document.getElementById("interactionOverlay");
  const directionsBtn = document.getElementById("directionsBtn");
  const timerDiv = document.getElementById("timer");

  let started = false;

  function startVideoWithSound() {
    if (started) return;
    started = true;

    video.currentTime = 0;
    video.muted = false;

    video.play().then(() => {
      interactionOverlay.style.display = "none";
    }).catch(() => {
      started = false;
    });
  }

  interactionOverlay.addEventListener("click", startVideoWithSound);
  interactionOverlay.addEventListener("touchstart", startVideoWithSound);

  directionsBtn.addEventListener("click", () => {
    startVideoWithSound();
    window.open("https://maps.app.goo.gl/J7P1sr5ddDeCUzAQ6", "_blank");
  });

  /* COUNTDOWN */
  const target = new Date("2025-12-22T09:00:00");

  setInterval(() => {

    const now = new Date();
    const diff = target - now;

    if (diff <= 0) {
      timerDiv.textContent = "Today is the day üéâ";
      return;
    }

    const d = Math.floor(diff/(1000*60*60*24));
    const h = Math.floor((diff/(1000*60*60))%24);
    const m = Math.floor((diff/(1000*60))%60);
    const s = Math.floor((diff/1000)%60);

    timerDiv.textContent = `${d}d : ${h}h : ${m}m : ${s}s`;

  }, 1000);

</script>

</body>
</html>
