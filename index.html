<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation - Joanis & Berisha</title>
  <style>
    /* ===== Global Styling ===== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe6f2 0%, #f3f8ff 100%);
      overflow: hidden;
    }

    /* ===== Soft Floating Heart Background ===== */
    .background-heart {
      position: absolute;
      color: rgba(255, 105, 180, 0.15);
      font-size: 3rem;
      animation: floatHearts 10s linear infinite;
    }

    @keyframes floatHearts {
      from {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.2;
      }
      to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0.6;
      }
    }

    /* ===== Card Container ===== */
    .card {
      position: relative;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 1.2s ease-out forwards;
      z-index: 2;
      backdrop-filter: blur(5px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Video Styling ===== */
    video {
      width: 100%;
      height: auto;
      border-radius: 20px 20px 0 0;
      display: block;
    }

    /* ===== Floating Emojis Around the Video ===== */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatEmoji 6s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.9;
      z-index: 3;
    }

    @keyframes floatEmoji {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-25px) rotate(15deg);
      }
    }

    .emoji-ring { top: -25px; left: -15px; animation-delay: 0s; }
    .emoji-heart { top: 10px; right: -10px; animation-delay: 1s; }
    .emoji-sparkle { bottom: -20px; left: 30px; animation-delay: 2s; }
    .emoji-champagne { bottom: 10px; right: -20px; animation-delay: 3s; }
    .emoji-flower { top: 50%; left: -25px; animation-delay: 1.5s; }

    /* ===== Map Link Button ===== */
    .map-link {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 30px;
      background: linear-gradient(45deg, #ff85b3, #7a5fff);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      animation: fadeInUp 1.4s ease forwards;
    }

    .map-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(122, 95, 255, 0.3);
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      color: #666;
      font-size: 0.95rem;
      margin-top: 10px;
      z-index: 2;
      animation: fadeInUp 1.6s ease forwards;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 600px) {
      .emoji { font-size: 1.6rem; }
      .map-link { padding: 10px 25px; font-size: 0.95rem; }
    }
  </style>
</head>
