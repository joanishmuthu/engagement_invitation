<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta-name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #videoContainer {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: black;
    }

    #tapLayer {
      position: fixed;
      inset: 0;
      z-index: 9998;
      background: transparent;
      touch-action: manipulation;
    }

    /* BUTTON (same size everywhere) */
    #locationBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 99999;
      background: rgba(255,255,255,0.9);
      border-radius: 18px;
      padding: 20px 38px;
      font-size: 26px;
      font-family: sans-serif;
      font-weight: bold;
      color: black;
      border: none;
      cursor: pointer;
      backdrop-filter: blur(4px);
      animation: pulse 1.8s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.08); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

  </style>
</head>

<body>

  <div id="videoContainer">
    <video id="video" preload="auto" playsinline loop>
      <source src="engagement_video.mp4" type="video/mp4">
    </video>
  </div>

  <button id="locationBtn">Get Location!üìç</button>
  <div id="tapLayer"></div>

<script>
const tapLayer = document.getElementById("tapLayer");
const video = document.getElementById("video");
const locationBtn = document.getElementById("locationBtn");

function isMobile() {
  return /Android|iPhone|iPad/i.test(navigator.userAgent) 
         || window.innerWidth <= 820;
}

function applyFit() {
  video.style.objectFit = isMobile() ? "cover" : "contain";
}
applyFit();
addEventListener("resize", applyFit);

function startVideo() {
  video.muted = false;
  video.currentTime = 0;

  video.play().then(() => {
    tapLayer.remove();
  }).catch(e=>console.log(e));
}

tapLayer.addEventListener("click", startVideo);
tapLayer.addEventListener("touchstart", startVideo);

locationBtn.onclick = () => {
  window.open(
    "https://maps.app.goo.gl/J7P1sr5ddDeCUzAQ6",
    "_blank"
  );
};
</script>

</body>
</html>
