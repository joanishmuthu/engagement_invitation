<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Poppins", sans-serif;
      background-color: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      transition: all 0.4s ease;
      background: black;
      object-fit: cover; /* default */
    }

    .button-container {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1;
    }

    .btn {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 14px 32px;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .btn:hover {
      background-color: #000;
      color: #fff;
      box-shadow: 0 4px 30px rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .btn {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>

</head>
<body>

  <video autoplay muted loop playsinline preload="auto">
    <source src="engagement_video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="button-container">
    <a class="btn" 
       href="https://maps.app.goo.gl/JJgTrtpMezjbQPsL9?g_st=aw" 
       target="_blank"
       aria-label="Open map for directions">
      Get Direction üìç
    </a>
  </div>


<script>
  const video = document.querySelector("video");

  function adjustVideoFit() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const videoRatio = video.videoWidth / video.videoHeight;
    const screenRatio = vw / vh;

    if (videoRatio < screenRatio) {
      // video is taller shape than screen
      video.style.objectFit = "contain";
    } else {
      // video is wider shape than screen
      video.style.objectFit = "cover";
    }
  }

  video.addEventListener("loadedmetadata", adjustVideoFit);
  window.addEventListener("resize", adjustVideoFit);
</script>

</body>
</html>
